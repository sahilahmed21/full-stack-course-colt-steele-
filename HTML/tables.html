<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heaviest birds table </title>
</head>

<body>
    <h1>heaviest birds table</h1>
    <table>
        <thead>
            <tr>
                <th>animal</th>
                <th>avg weight</th>
                <th>avg mass</th>
                <th>flighted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ostrich</td>
                <td>103(200)</td>
                <td>180.5(346)</td>
                <td>no</td>
            </tr>
            <tr>
                <td>somali ostrich</td>
                <td>90(190)</td>
                <td>130(287)</td>
                <td>no</td>
            </tr>
            <tr>
                <td> wild turkey </td>
                <td> 13.5(29.8)</td>
                <td>39(86)</td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>
    <h2>table 2</h2>
    <table>
        <thead>
            <tr>
                <th rowspan="2">animal</th>
                <th colspan="2">avg mass</th>
                <th rowspan="2">flighted</th>
            </tr>
            <tr>
                <th colspan="1">kg</th>
                <th colspan="1">pound</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ostrich</td>
                <td>103</td>
                <td>(200)</td>
                <td>no</td>
            </tr>
            <tr>
                <td>somali ostrich</td>
                <td>90</td>
                <td>(190)</td>
                <td>no</td>
            </tr>
            <tr>
                <td> wild turkey </td>
                <td> 13.5</td>
                <td>(29.8)</td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
